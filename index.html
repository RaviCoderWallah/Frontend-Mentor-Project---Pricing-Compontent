<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="auther" content="Ravi Verma">
    <title>Frontend Mentor Project - Pricing Compontent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <img src="bg-top.svg" loading="lazy" id="bg-top">
        <div class="pricing-header">
            <h2>Our Pricing</h2>
            <div class="toogle-switch-bar">
                <div class="annual">
                    <p>Annually</p>
                </div>
                <div class="switch-bar-container">
                    <div class="inner-switch-circle"></div>
                </div> 
                <div class="annual">
                    <p>Monthly</p>
                </div>           
            </div>
        </div>
        <div class="pricing-card-container">
            <div class="pricing-cards" id="pricing-card-1">
                <h3>Basic</h3>
                <h1>$199.99</h1>
                <hr>
                <p>500 GB Storage</p>
                <hr>
                <p>2 Users Allowed</p>
                <hr>
                <p>Send up to 3 GB</p>
                <div class="btn-container">
                    <button class="btn">Learn More</button>
                </div>
            </div>
            <div class="pricing-cards" id="pricing-card-2">
                <h3>Professional</h3>
                <h1>$249.99</h1>
                <hr>
                <p>1 TB Storage</p>
                <hr>
                <p>5 Users Allowed</p>
                <hr>
                <p>Send up to 10 GB</p>
                <div class="btn-container" id="btn-2">
                    <button class="btn">Learn More</button>
                </div>
            </div>
            <div class="pricing-cards" id="pricing-card-3">
                <h3>Master</h3>
                <h1>$399.99</h1>
                <hr>
                <p>2 TB Storage</p>
                <hr>
                <p>10 Users Allowed</p>
                <hr>
                <p>Send up to 20 GB</p>
                <div class="btn-container">
                    <button class="btn">Learn More</button>
                </div>
            </div>
        </div>
        <img src="bg-bottom.svg" loading="lazy" id="bg-bottom">
    </div>

    <script src="script.js"></script>
</body>
</html>
